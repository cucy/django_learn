<!DOCTYPE html>    {% load static %}
<html>
  <head>
   {% include "public/glob_css__.html" %}
    <title>注册 - Program Manger</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Program Manger</h1>
           {{ form.errors }}
      </div>
      <div class="login-box register-box">
        <form class="login-form" action="{% url 'register' %}" method="post"> {% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>注 册</h3>


            <div class="form-group">
                <label class="control-label">用户名:</label>
                <input class="form-control" type="text" placeholder="用户名"  name="user_name">

            </div>

            <div class="form-group">
                <label class="control-label">邮箱:</label>
                <input class="form-control" type="text" placeholder="Email"  name="email">
            </div>

            <div class="form-group">
                <label class="control-label">密码:</label>
                <input class="form-control" type="password" placeholder="密码" name="password1" >
            </div>


            <div class="form-group">
                <label class="control-label">确认密码:</label>
                <input class="form-control" type="password" placeholder="确认密码" name="password2" >
            </div>







            <div class="form-group ">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>注 册</button>


            </div>



        </form>
      </div>
    </section>

{% include "public/glob_js__.html" %}
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
