<div class="tile">    {% load  static %}
    <h3 class="tile-title text-success"><i class="fa fa-user-circle"> </i> 修改用户信息</h3>
    <div class="tile-body">
        <form class="form-horizontal">{% csrf_token %}
            <div class="form-group row">
                <label class="control-label col-md-3 font-weight-bold">用户名 *</label>
                <div class="col-md-8">
                    <input class="form-control col-md-8" type="text" placeholder="请输入用户名"
                           name="{{ form.user_name.name }}" value="{{ form.user_name.value }}">
                    {% if form.errors.user_name %}
                        <div class="form-control-feedback text-danger">{{ form.errors.user_name.as_text }}</div>
                    {% endif %}
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-3 font-weight-bold">Email*</label>
                <div class="col-md-8">
                    <input class="form-control col-md-8" type="email" placeholder="Enter email address"
                           name="{{ form.email.name }}" value="{{ form.email.value }}">
                    {% if form.errors.email %}
                        <div class="form-control-feedback text-danger">{{ form.errors.email.as_text }}</div>
                    {% endif %}
                </div>
            </div>
            {% if request.user.is_admin %}
            <div class="form-group row">
                <div class="col-md-8 col-md-offset-3">
                    <div class="form-check">
                        <label class="form-check-label font-weight-bold">
                            <input class="form-check-input" type="checkbox" name="is_active"
                                    {% if form.is_active.value %}  checked    {% endif %} >is_active在使用中....  取消后账号无法登陆,属于被禁用状态
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8 col-md-offset-3">
                    <div class="form-check">
                        <label class="form-check-label font-weight-bold">
                            <input class="form-check-input" type="checkbox" name="staff" {% if form.staff.value %}
                                   checked    {% endif %} >staff可后台登录admin
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">

                <div class="col-md-8 col-md-offset-3">
                    <div class="form-check font-weight-bold">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="admin" {% if form.admin.value %}
                                   checked    {% endif %}>is_admin
                        </label>
                    </div>
                </div>
            </div>
        {% endif %}

            <hr>
            <div class="col-md-8 col-md-offset-3">
                <button class="btn btn-primary" type="button" ic-post-to="{% url 'user_detail' pk=user_obj.pk %}"
                        ic-target=".result-containe"><i
                        class="fa fa-fw fa-lg fa-check-circle"></i>修改
                </button>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-secondary close-btn" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>关闭</a>
            </div>
        </form>
    </div>
</div>
{% block user_js %}
    {#    <script src="{% static 'js/intercooler-1.2.1.min.js' %}"></script>#}
    <script src="{% static 'js/custom.js' %}"></script>
{% endblock user_js %}
